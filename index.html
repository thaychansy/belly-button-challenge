<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div style="background-color: lightskyblue; border-style: class=col-md-12 jumbotron text-center">
        <h1 style="color: white;">Belly Button Biodiversity Dashboard</h1>
        <p style="color: white;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <div style="background-color: rgb(237, 105, 124);">
            <h6 style="color: white; text-align: center;">Test Subject ID Number:</h6>
          </div>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>

        <div class="card card-primary">
          <div class="card-header">
            <div style="background-color: rgb(237, 105, 124);">
              <h4 style="color: white; text-align: center;" class="card-title">Demographic Info</h4>
            </div>
          </div>
          <div id="sample-metadata" class="card-body bg-light"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
